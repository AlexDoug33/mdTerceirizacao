					<figcaption class="caption">
						<h3>Serviços de Portaria</h3>
						<p> Os profissionais de portaria e vigia são treinados e atualizados periodicamente, para a perfeita execução das tarefas pertinentes a função, com embasamento em normas e procedimentos desenvolvidos exclusivamente para a empresa. Contam com o acompanhamento de profissionais das áreas de psicologia, assistência social e segurança do trabalho.</p>

			<div class="col-sm-6 col-md-4 col-lg-3">

					<img src="img/limpeza3jpg.jpg" alt="Imagem do Produto 2">

						<h3>Serviços de Limpeza</h3>
						<p>A empresa coloca à sua disposição profissionais selecionados de forma bastante criteriosa, onde são submetidos a avaliações técnicas e treinamentos, execução de serviços e orientados sobre as mais diversas características e tecnologias utilizadas no mercado. </p>
					</figcaption>
				</figure>
			</div>

						<h3>Serviços de Jardinagem</h3>
						<p>Os profissionais em jardinagem são preparados para o perfeito convívio com as plantas, utilizando técnicas, conhecimentos e equipamentos necessários à satisfação do perfil de cada cliente.</p>
					</figcaption>
				</figure>
			</div>
			<div class="col-sm-6 col-md-4 col-lg-3">

						<h3>Serviços de Recepção</h3>
